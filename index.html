<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcuHope - Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">EcuHope</div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#publicar">Publicar Artículo</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio" class="section">
        <h1>Bienvenido a EcuHope</h1>
        <input type="text" id="buscador" placeholder="Buscar productos...">
    </section>

    <section id="publicar" class="section">
        <h2>Publicar Artículo</h2>
        <form id="form-publicar">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>
            <button type="submit">Enviar para Revisión</button>
        </form>
    </section>

    <section id="productos" class="section">
        <h2>Productos</h2>
        <div id="lista-productos"></div>
    </section>

    <section id="contacto" class="section">
        <h2>Contacto</h2>
        <form id="form-contacto">
            <label for="nombre-contacto">Nombre:</label>
            <input type="text" id="nombre-contacto" name="nombre-contacto" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 EcuHope</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
